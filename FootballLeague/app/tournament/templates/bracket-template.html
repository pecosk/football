<div class="bracket">    
    <div>
        <div class="round-header col-lg-3 col-md-4 col-sm-6 col-xs-8" ng-repeat="round in bracket.rounds">
            <h4 ng-bind="'Round ' + ($index + 1)"></h4>
        </div>
    </div>
    <hr style="background:#aaa; border:0; height:1px; margin: 2px 0 20px 0;" />
    <fl-round ng-repeat="round in bracket.rounds" round="round" round-index="{{$index + 1}}"></fl-round>
</div>
