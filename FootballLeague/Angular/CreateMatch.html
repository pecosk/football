<div class="row">
    <span>Create a match to enjoy time with your friends.</span>
    <form ng-submit="submit()" ng-controller="matchController" class="form-inline">
        <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" datepicker-popup="" ng-model="date" min-date="minDate" is-open="opened" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
        </div>
        <div class="form-group timepicker">
            <timepicker ng-model="time"></timepicker>
        </div>
        <input type="submit" name="submit" class="btn btn-primary" />
    </form>
</div>
