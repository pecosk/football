<div>
    <span>Create a match to enjoy time with your friends.</span>
    <form ng-submit="submit()" ng-controller="matchController">
        <input type="date" ng-model="date" name="date" />
        <input type="time" ng-model="time" name="time" />
        <input type="submit" name="submit" class="btn btn-primary" />
    </form>
</div>
